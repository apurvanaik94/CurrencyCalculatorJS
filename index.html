<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curreny Converter</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="converter-form">
            <div class="amount">
                <label for="amount">Enter Amount:</label>
                <input type="number" value="100" id="amount" name="amount" required/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p for="from-currency">From:</p>
                    <div class="select-container">                   
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <select id="from-currency" name="from-currency" required>                       
                    </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p for="to-currency">To:</p>
                    <div class="select-container">                    
                    <img src="https://flagsapi.com/IN/flat/64.png" />
                    <select id="to-currency" name="to-currency" required>
                        
                    </select>
                </div>
                </div>
            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
</body>
<script src="codes.js"></script>
<script src="app.js"></script>
</html>
